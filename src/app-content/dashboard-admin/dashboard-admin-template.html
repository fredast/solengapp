<div class="container">
	<div class="row">
		<div class="col-md-2">
			<p>
				<button type="button" class="btn btn-default" id="dash-cmd-new">New Dashboard</button>
			</p>
		</div>
		<div class="col-md-3">
			<p>
				<select class="form-control" id="dash-cmd-select">
				</select>
			</p>
		</div>
		<div class="col-md-6 col-md-offset-1 text-right">
			<p>
				<span id="dash-cmd-menu" style="display:none">
					<button type="button" class="btn btn-default" id="dash-cmd-settings">Settings</button>
					<button type="button" class="btn btn-default" id="dash-cmd-move-wg">Move widgets</button>
					<button type="button" class="btn btn-default" id="dash-cmd-add-wg">Add widget</button>
					<button type="button" class="btn btn-primary" id="dash-cmd-preview">Preview</button>
				</span>
				<button type="button" class="btn btn-primary" id="dash-cmd-save" data-loading-text="Saving...">Save</button>
			</p>
		</div>
	</div>
</div>

<div class="modal fade" id="dash-modal-settings" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12" id="dash-modal-settings-body">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12" id="dash-modal-settings-after-body">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="alert alert-danger alert-dismissible fade in text-left" role="alert" style="display:none" id="dash-help-cannot-save">
					<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span></button>
					<strong>Cannot save! </strong><span id="dash-help-cannot-save-text"></span>
				</div>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="dash-cmd-settings-save">Save</button>
			</div>
		</div>
	</div>
</div>
